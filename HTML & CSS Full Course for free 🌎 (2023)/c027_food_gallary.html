<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .galary {
            display: inline-block;
            border: 2px solid hsl(0, 0%, 48%);
            margin: 5px;
            width: 180px;
        }

        .galary .descrip {
            text-align: center;
            padding: 10px;
        }

        .galary:hover {
            border: 2px solid hsl(0, 0%, 0%);
        }

        .galary img {
            width: 100%;
            height: auto;
        }
    </style>
    <title>Food Galary</title>
</head>

<body>
    <div class="galary">
        <a href="images/salad.jpg" target="_blank">
            <img src="images/salad.jpg" alt="Salad">
        </a>
        <div class="descrip">Salad</div>
    </div>
    <div class="galary">
        <a href="images/soup.jpg" target="_blank">
            <img src="images/soup.jpg" alt="Soup">
        </a>
        <div class="descrip">Soup</div>
    </div>
    <div class="galary">
        <a href="images/pizza.jpg" target="_blank">
            <img src="images/pizza.jpg" alt="Pizza">
        </a>
        <div class="descrip">Pizza</div>
    </div>
</body>

</html>
