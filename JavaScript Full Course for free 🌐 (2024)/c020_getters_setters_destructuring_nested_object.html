        class Person {
            constructor(name, age, ...address) {
                this.name = name;
                this.age = age;
                this.address = new Address(...address);
            }
        }
        class Address {
            constructor(city, state, country) {
                this.city = city;
                this.state = state;
                this.country = country;
            }
        }
