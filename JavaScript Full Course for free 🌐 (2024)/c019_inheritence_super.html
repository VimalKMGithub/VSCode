        class animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            move(speed) {
                console.log(`${this.name} is moving at speed of ${speed} km/hr`);
            }
        }
        class rabbit extends animal {
            constructor(name, age, runspeed) {
                super(name, age);
                this.runspeed = runspeed;
            }
            run() {
                console.log(`${this.name} can run`);
                super.move(this.runspeed);
            }
        }
        class fish extends animal {
            constructor(name, age, swimspeed) {
                super(name, age);
                this.swimspeed = swimspeed;
            }
            swim() {
                console.log(`${this.name} can swim`);
                super.move(this.swimspeed);
            }
        }
        class hawk extends animal {
            constructor(name, age, flyspeed) {
                super(name, age);
                this.flyspeed = flyspeed;
            }
            fly() {
                console.log(`${this.name} can fly`);
                super.move(this.flyspeed);
            }
        }
        const rabbit1 = new rabbit('rabbit', 1, 25);
        const fish1 = new fish('fish', 2, 12);
        const hawk1 = new hawk('hawk', 3, 50);
        console.log(rabbit1.name, rabbit1.age, rabbit1.runspeed);

        rabbit1.run();
