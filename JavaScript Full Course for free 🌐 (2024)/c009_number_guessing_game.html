<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>

<body>
    <script>
        const minnum = 1;
        const maxnum = 100;
        const answer = Math.floor(Math.random() * (maxnum - minnum + 1)) + minnum;
        let attemps = 0;
        let guess;
        let running = true;
        while (running) {
            guess = window.prompt('Enter a number between 1 and 100');
            guess = Number(guess);
            if (isNaN(guess)) {
                window.alert('You must enter a number');
            } else if (guess < minnum || guess > maxnum) {
                window.alert('Number must be between 1 and 100');
            } else {
                attemps++;
                if (guess < answer) {
                    window.alert('Too low');
                } else if (guess > answer) {
                    window.alert('Too high');
                } else {
                    window.alert('Correct! The number was ' + answer + '. It took you ' + attemps + ' attemps.');
                    running = false;
                }
            }
        }
    </script>
</body>

</html>
