<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Form</title>
</head>

<body>
    <h2>Addition Form</h2>
    <form action="/add" method="GET">
        <label for="first">First Number:</label>
        <input type="text" id="first" name="first" required pattern="[0-9]+(\.[0-9]+)?" title="Enter a float number">
        <br>
        <label for="second">Second Number:</label>
        <input type="text" id="second" name="second" required pattern="[0-9]+(\.[0-9]+)?" title="Enter a float number">
        <br>
        <button type="submit">Add Numbers</button>
    </form>
</body>

</html>
