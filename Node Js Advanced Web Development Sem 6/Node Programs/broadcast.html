<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello World</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io()
    socket.on('broadcast', function (data) {
        document.body.innerHTML = ''
        document.write(data.msg)
    })
</script>

<body>
    Hello World
</body>

</html>
